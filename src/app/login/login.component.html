<div class="column1 behind">
</div>

<div class="column2">
    <img class="logoImg" src="assets/logo.png" a routerLink="/">
    <br>
    <h1>Sign In</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <!-- <label for="username">Username</label> -->
            <input type="text" name="username" formControlName="username" placeholder="Email *" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required />
            <div *ngIf="f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Email is required</div>
                <div *ngIf="f.username.errors.pattern">Email pattern is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <input type="password" formControlName="password" placeholder="Password *" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <!-- <div class="form-group"> -->
        <button class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign In
        </button><br>
        <!-- </div> -->
        <h4>Don't have an account ? <a routerLink="/register" class="btn-link">Register</a></h4>
    </form>


</div>
