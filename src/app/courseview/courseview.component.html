<br><br>
<div class="courseView">

  <div class="modules-brief">
    <div class="modules-brief--col1">
      <img class="modules-brief-image" src="assets/course.jpg">
      <div class="module-brief-title">{{course.display_name}}</div>
      <div class="module-brief-org">Organization : {{course.org}} </div>
      <div class="module-brief-number">Number : {{course.number}}</div>
    </div>
    <img class="modules-brief-time" src="assets/time.png">
    <div class="module-brief-duration">Duration : {{course.run}}</div>
  </div>
</div>

<div class="modules-brief-description">
  {{course.course_description}}
</div>
