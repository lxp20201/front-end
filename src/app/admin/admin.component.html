

   <div class="card card-5">
<div class="column2">
    <img class="logoImg" src="assets/logo.png" a routerLink="/">
    <br>
    <h1>Login</h1>
 
    <form [formGroup]="loginForm" >
        <div class="form-group">
            <input type="text" name="username" formControlName="email" placeholder="Email *" class="form-control"
                [ngClass]="{ 'is-invalid': f.email.touched && (f.email.errors) }" />
            <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.pattern">Email pattern is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Password *" class="form-control"
                [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
            <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                <div *ngIf="f.password.errors.pattern">Your password should contain at
                    least one number and have a mixture of uppercase and lowercase letters.</div>
            </div>
        </div>
        <!-- <div class="form-group">
            <a routerLink="/CMSForgetPassword" *ngIf="platform == 'CMS'" class="btn-link forgetPs">Forget Password</a>
            <a routerLink="/LMSForgetPassword" *ngIf="platform == 'LMS'" class="btn-link forgetPs">Forget Password</a>
        </div> -->
        <button class="btn btn-primary login" (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button><br>
    </form>
</div>
</div>
